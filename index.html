<!doctype html>
<html>
<head>
	<title>Carbon Box</title>
	<link rel="stylesheet" href="css/page.css" type="text/css" media="all" />
	<link rel="stylesheet" href="css/carbon-box.css" type="text/css" media="all" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script> 
	<script type="text/javascript" src="js/carbon-box.js"></script>
	
	<script type="text/javascript">
		$(function() {
			$('.to-be-replaced:not(.to-be-multiple)').carbonBox({
				namespace: 'test-'
			});

			$('.to-be-multiple').carbonBox({
				render_item: function(option) {
					var $li = $('<li />');
					$li.text(option.text());
					return $li;
				},
				is_multiple: true,
				layout: "box",
				animation_duration: 500,
				transition: 'fade'
				// namespace: "ex1",
				// select_container: '<div class="my-cool-container"></div>',
				// option_container: $('<span class="option-container-in-the-li"></span>'),
			});
		})
	</script>
	<style type="text/css">
		/* Demo page styles */
		.demo-table { width: 600px; margin: 0 auto; }
		.demo-table td, .demo-table th { padding: 5px; text-align: center;}
		select { width: 120px; }
	</style>
</head>
